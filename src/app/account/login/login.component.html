<div class="container account-page">
    <div class="account-container">
        <div class="logo">
            <!-- <img src="./assets/images/logo.png" alt="logo"> -->
        </div>
        <mat-card>
            <!-- <img src="./assets/images/microsoft-logo.svg" alt="microsoft-logo"> -->
            <mat-card-header>
                <mat-card-title>Sign in</mat-card-title>
                <mat-card-subtitle>to continue to Skype</mat-card-subtitle>
            </mat-card-header>
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="form">


                <mat-form-field class="input-box">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email">
                    <mat-error *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">
                        Enter Email
                    </mat-error>

                </mat-form-field>
                <br>
                <mat-form-field class="input-box">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">
                        Enter Password
                    </mat-error>
                </mat-form-field>
                <P class="account-link">No account ?<a routerLink="/account/signup"> Create one!</a></P>

                <div class="button-box">
                    <button mat-flat-button color="primary" type="submit" class="account-btn">LOGIN</button>
                </div>

            </form>
        </mat-card>
    </div>
</div>
